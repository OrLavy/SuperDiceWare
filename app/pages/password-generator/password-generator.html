<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>password generator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button block (click)="presentGenerationSheet()">Generate random password</button>
  
  <ion-card *ngFor="let gen of generatedPasswords;let i=index">
    <ion-card-content>
      {{i + 1 }}. {{gen}}
    </ion-card-content>
  </ion-card>

</ion-content>
